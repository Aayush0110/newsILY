<HTML>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/a7e5305de0.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>newsILY</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="card card-body bg-dark">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid" src="logo.jpeg" width="160" height="100" alt="">
                    </div>
                    <div class="col">
                        <h1 style="margin-top: 1em" class="text-white">Welcome to newsILY</h1>
                    </div>
                    <div class="col text-right">
                        <h3 style="margin-top: 1em" class="text-white">Hi, Name</h3>
                        <button type="button" class="btn btn-primary">Articles Shared With You</button>
                    </div>
                    <!-- <div class="col text-right">
                            <button style="margin-top: 2em" type="button" class="btn btn-primary">Login/Register</button>
                        </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 text-center mt-5">
        <h2>Title</h2>
    </div>
    <div class="col-lg-12 offset-md-2 text-left mt-5">
        <h5>Published Date: {{x['Date']}}</h5>
    </div>
    <div class="col-lg-12 offset-md-2 text-left mt-5">
        <div class="card" style="width: 65rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Article Summary</h5>
                <p class="card-text">{{x['article summary']}}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 offset-md-1 text-left mt-5">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sentiment Analysis</h5>
                        <p class="card-text">{{x['sentiment']}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 offset-md-2 text-left mt-5">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Named Entities</h5>
                        <p class="card-text">{{x['entities']}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
